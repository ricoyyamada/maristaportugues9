<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Escape Room 9ºF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="duo-container">
    <header>
      <img
        src="https://craal.org.br/wp-content/uploads/2019/07/LOGO-MARISTA-1024x576.jpg"
        alt="Logo Marista"
        class="marist-logo"
      />
      <h1>Escape Room: Biblioteca Encantada</h1>
      <p class="duo-subtitle">Quiz de Português do 9º Ano</p>
    </header>
    <main>
      <div id="start-screen">
        <p class="duo-intro">
          Bem-vindo(a)! Teste seus conhecimentos e escape da Biblioteca Encantada
          respondendo todas as perguntas corretamente. Boa sorte!
        </p>
        <button id="startBtn" class="duo-btn">Começar</button>
      </div>
      <div id="timer" style="display: none">
        <span>⏱️</span> <span id="time">00:00</span>
      </div>
      <div id="progress-bar-container" style="display:none;">
        <div id="progress-bar">
          <div id="progress-bar-fill"></div>
        </div>
        <div id="progress-text"></div>
      </div>
      <div id="feedback" style="min-height:28px;text-align:center;font-weight:600;margin-bottom:8px;"></div>
      <div id="quiz" style="display: none"></div>
      <button id="nextBtn" class="duo-btn" style="display:none;">Próxima</button>
      <button id="restartBtn" class="duo-btn duo-btn-red" style="display:none;">Reiniciar</button>
      <button id="quitBtn" class="duo-btn duo-btn-gray" style="display:none;">Desistir</button>
      <div id="result"></div>
    </main>

    <!-- Modal de confirmação para desistir -->
    <div id="modal-desistir">
      <div class="modal-content">
        <p class="modal-text">Tem certeza que deseja desistir?</p>
        <button id="btnConfirmarDesistir" class="duo-btn duo-btn-red" style="margin-bottom:8px;">Sim, desistir</button>
        <button id="btnCancelarDesistir" class="duo-btn duo-btn-gray">Cancelar</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
