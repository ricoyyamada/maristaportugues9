<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Escape Room Português - Tema Minecraft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Escape Room do 9ºF - Teste seus conhecimentos e tente escapar da recuperação com as perguntas preparadas por Valentina, Taíla, Isabela e Antonella. Professor Joelson Beltrão." />
  <!-- Fonte pixelada estilo Minecraft -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="duo-container">
    <header>
      <!-- Logotipo Marista -->
      <img
        src="https://craal.org.br/wp-content/uploads/2019/07/LOGO-MARISTA-1024x576.jpg"
        alt="Logo Marista"
        class="marist-logo"
      />
      <h1>Escape Room 9ºF</h1>
      <p class="duo-subtitle">Professor Joelson Beltrão</p>
    </header>
    <main>
      <!-- Tela de abertura -->
      <div id="start-screen">
        <p class="duo-intro">
          Bem-vindo(a)!<br />
          Valentina, Taíla, Isabela e Antonella, convidam você a testar seus conhecimentos e escapar da recuperação...<br />
          Responda todas as perguntas corretamente.
        </p>
        <button id="startBtn" class="duo-btn">Começar</button>
      </div>

      <!-- Cronômetro -->
      <div id="timer" style="display: none">
        <span>⏱️</span> <span id="time">00:00</span>
      </div>

      <!-- Barra de progresso -->
      <div id="progress-bar-container" style="display:none;">
        <div id="progress-bar">
          <div id="progress-bar-fill"></div>
        </div>
        <div id="progress-text"></div>
      </div>

      <!-- Feedback de acerto/erro -->
      <div id="feedback" aria-live="polite"></div>

      <!-- Quiz -->
      <div id="quiz" style="display: none"></div>

      <!-- Botões de controle -->
      <button id="nextBtn" class="duo-btn" style="display:none;">Próxima</button>
      <button id="restartBtn" class="duo-btn duo-btn-red" style="display:none;">Reiniciar</button>
      <button id="quitBtn" class="duo-btn duo-btn-gray" style="display:none;">Desistir</button>

      <!-- Resultado final -->
      <div id="result"></div>
    </main>
  </div>

  <!-- Modal de confirmação para desistir -->
  <div id="modal-desistir" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" style="display:none;">
    <div class="modal-content">
      <h2 id="modal-title" style="margin-bottom: 16px; font-family: 'Press Start 2P', monospace;">Confirmar Desistência</h2>
      <p style="margin-bottom: 24px; font-family: 'Press Start 2P', monospace;">Tem certeza que deseja desistir do quiz?</p>
      <button id="btnConfirmarDesistir" class="duo-btn duo-btn-red" style="margin-right: 12px; width: auto; padding: 12px 24px;">Sim, desistir</button>
      <button id="btnCancelarDesistir" class="duo-btn duo-btn-gray" style="width: auto; padding: 12px 24px;">Cancelar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
