<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Escape Room </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Escape Room do 9ºF. Teste seus conhecimentos e tente escapar da recuperação com as perguntas preparadas por Valentina, Taíla, Isabela e Antonella. Professor Joelson Beltrão.">
  <!-- Fonte pixelada estilo Minecraft -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="mc-container">
    <header>
      <!-- Bloco de grama Minecraft como logo -->
      <img
        src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/7/7e/Grass_Block_JE6_BE3.png"
        alt="Bloco de Grama Minecraft"
        class="mc-logo"
      />
      <h1>Escape Room 9ºF</h1>
      <p class="mc-subtitle">Professor Joelson Beltrão</p>
    </header>
    <main>
      <!-- Tela de abertura -->
      <div id="start-screen">
        <p class="mc-intro">
          <span style="font-size:1.5em;">🟩🪓</span><br>
          Bem-vindo(a) ao Escape Room Minecraft!<br>
          Valentina, Taíla, Isabela e Antonella desafiam você:<br>
          Responda todas as perguntas corretamente e escape da recuperação como um verdadeiro explorador!<br>
          <span style="font-size:1.5em;">⛏️🟫</span>
        </p>
        <button id="startBtn" class="mc-btn">Começar</button>
      </div>
      <!-- Cronômetro -->
      <div id="timer" style="display: none">
        <span>⏱️</span> <span id="time">00:00</span>
      </div>
      <!-- Barra de progresso -->
      <div id="progress-bar-container" style="display:none;">
        <div id="progress-bar">
          <div id="progress-bar-fill"></div>
        </div>
        <div id="progress-text"></div>
      </div>
      <!-- Feedback de acerto/erro -->
      <div id="feedback"></div>
      <!-- Quiz -->
      <div id="quiz" style="display: none"></div>
      <button id="nextBtn" class="mc-btn" style="display:none;">Próxima</button>
      <button id="restartBtn" class="mc-btn mc-btn-red" style="display:none;">Reiniciar</button>
      <button id="quitBtn" class="mc-btn mc-btn-gray" style="display:none;">Desistir</button>
      <div id="result"></div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
